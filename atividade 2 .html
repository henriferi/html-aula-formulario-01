<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <style>
        div {
            width: 400px;
            height: 50px;
            display: inline-block;
            }
    </style>
</head>
<body>
    <form style="display: inline-block;">
        
        <fieldset>
            <legend>Formulário</legend>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="Nome">
            <br><br><br>
            <label for="data-de-nascimento">Data de Nascimento</label>
            <input type="date" id="Data-de-nascimento" name="data-de-nascimento"><br>
            <div id="estado">
            <label for="estado-que-mora">Selecione o estado em que mora:</label>
            <br><br>
            <select id="estado-que-mora">
                <option value="">Estado</option>
                <option value="Pernambuco">Pernambuco</option>
            </select>
            </div>
            <div id="genero">
                <label>Gênero:</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label>
                <br><br>
                <input type="submit" value="Salvar">
            </div>
            <br><br>
            <label class="tamanho" for="soma">5+4 é ?</label>
            <input type="number" id="soma" name="soma">
        </fieldset>
    </form>
    
</body>
</html>
